<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板首页</title>
</head>
<body>
    <h1>提交留言功能区</h1>
    <form action="/screenget/" method="POST">
        {% csrf_token %}
        发送方<input type="text" name="userA" /><br>
        接收方<input type="text" name="userB" /><br>
        消息文<input type="text" name="msg" /><br>
        <input type="submit" value="留言提交"  />
    </form>
    <h1>接受留言区</h1>
    <form action="/screenget/" method="GET">
        接收方<input type="text" name="userC" /><br>
        <input type="submit" value="获取留言 "  />
     </form>
    <table border="2">
        <thead>
            <th>留言时间</th>
            <th>留言来源</th>
            <th>留言时间</th>
        </thead>
        <br>
        <tbody>
            {% for line in data %}
            <tr>
                <td>{{line.time}}</td>
                <td align="center">{{line.userA}}</td>
                <td>{{line.msg}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
